<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier's Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="modern">

    <canvas id="particles-canvas"></canvas>

    <div class="modern-container" id="tilt-card">
        <h1 class="modern-title" data-text="JAVIER">JAVIER</h1>
        <p class="modern-text" id="typewriter"></p>

        <a href="sidepage.html" class="glow-button">Enter the West</a>
    </div>

    <!-- Gun barrel transition element (hidden by default) -->
    <div class="barrel-transition" id="transition-overlay"></div>

    <script>
        // === Particle Network Animation ===
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#60a5fa';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1; // -1 to 1
                let directionY = (Math.random() * 2) - 1; // -1 to 1
                let color = '#60a5fa';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(96, 165, 250,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        init();
        animate();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        // === Typewriter Layout ===
        const text = "Welcome to the digital frontier. A space where modern design meets the outlaw spirit.";
        const typeContainer = document.getElementById('typewriter');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                typeContainer.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 30);
            }
        }
        // Start typing after a short delay
        setTimeout(typeWriter, 500);


        // === 3D Tilt Effect ===
        const card = document.getElementById('tilt-card');

        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 768) return; // Disable on mobile

            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;

            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        document.addEventListener('mouseenter', (e) => {
            card.style.transition = 'none';
        });

        document.addEventListener('mouseleave', (e) => {
            card.style.transition = 'all 0.5s ease';
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });


        // === Transitions ===
        const btn = document.querySelector('.glow-button');
        const overlay = document.getElementById('transition-overlay');

        btn.addEventListener('click', (e) => {
            e.preventDefault();
            const href = btn.getAttribute('href');

            // Expand the barrel
            overlay.style.width = '300vmax';
            overlay.style.height = '300vmax';

            setTimeout(() => {
                window.location.href = href;
            }, 800);
        });
    </script>

</body>

</html>

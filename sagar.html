<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 15px;
    }

    .label {
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    .value {
      background: #f0f2f5;
      padding: 10px;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h1>My Details</h1>

    <div class="field">
      <span class="label">Full Name</span>
      <div class="value">Your Name Here</div>
    </div>

    <div class="field">
      <span class="label">Date of Birth</span>
      <div class="value">DD / MM / YYYY</div>
    </div>

    <div class="field">
      <span class="label">Email</span>
      <div class="value">youremail@example.com</div>
    </div>

    <div class="field">
      <span class="label">Phone Number</span>
      <div class="value">+00 00000 00000</div>
    </div>

    <div class="field">
      <span class="label">Address</span>
      <div class="value">Your Address Here</div>
    </div>

    <div class="field">
      <span class="label">About Me</span>
      <div class="value">Write a short description about yourself.</div>
    </div>

    <footer>
      Personal Profile Page
    </footer>
  </div>

</body>
</html>
